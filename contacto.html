        <h1>Contactanos</h1>
        <div class="banner-contact">

        </div>
        <section class="contact-main">

            <div class="form-container">
                <form>
                    <div class="form-item">
                        <label for="subject">Nombre:</label>
                        <input type="text" id="subject" name="name">
                    </div>
                    <div class="form-item">
                        <label for="student">Correo Electrónico:</label>

                    </div>
                    <div class="form-item">
                        <label for="box">Mensaje:</label>
                        <input type="text" id="box" name="box">
                    </div>
                    <div class="form-item">
                        <input type="reset" value="Reset">
                    </div>
                    <div class="sent form-item">
                        <input type="submit" value="submit">

                    </div>





                </form>
            </div>

            <div class="contact-information">
                <div class="contact contact-email">
                    <img src="./Assets/icons8-mail-50.png" alt="email de contacto">
                    <p>mangasdoruma@gmail.com</p>
                </div>
                <div class="contact contact-phone">
                    <img src="./Assets/icons8-phone-50.png" alt="teléfono de contacto">
                    <p>+541155556666</p>
                </div>
                <div class="contact contact-adress">
                    <img src="./Assets/icons8-map-pin-50.png" alt="dirección">
                    <p>Echeverría 3183, C1428 CABA</p>
                </div>
                <div class="contact-map">
                    <div class="map" style="width: 100%"><iframe width="100%" height="100%" frameborder="0"
                            scrolling="no" marginheight="0" marginwidth="0"
                            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Echeverr%C3%ADa%203183,%20C1428%20CABA+(Daruma%20Mangas)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
